<div class="row mt-4 ml-1" id="card-component">
  <div class="row col-12 mb-3">
    
      <h2> board.title </h2>
  

    <!-- Form para Novo Card -->
    <form [formGroup]="cardForm" (ngSubmit)="createCard()" class="form-inline ml-4">

      <!-- dando um nome ao  atributo name do card -->
      <div class="form-group">
        <mat-form-field>
        <input matInput
        type="text" 
        id="name"
        formControlName="name"
        placeholder="Digite um Nome">
      </mat-form-field>
      </div>

      <button type="submit" [disabled]="cardForm.invalid" class="btn btn-new-card btn-sm ml-3">Criar</button>
    </form>
  </div>
</div>

<div class="row" class="col-12">
  <div class="card-columns">
    
        <div *ngFor="let card of cards" [attr.data-cardid]="card.id">

          <div class="card color-cards ">

              <h4 class="card-title">
                <label (click)="updateCard(card)" for="name">{{ card.name }} &nbsp;</label>
                <i class="fa fa-pencil btn-outline-info" aria-hidden="true" (click)="updateCard(card)"></i>
                <i class="fa fa-trash btn-outline-danger" aria-hidden="true" (click)="deleteCard(card)"></i>
              </h4>

              <at-activity [card]="card"></at-activity> <!-- here -->

            </div>
          </div>
        </div>

  </div>
